name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      plugin_release_created: ${{ steps.release.outputs.euroscope-plugin--release_created }}
      plugin_tag: ${{ steps.release.outputs.euroscope-plugin--tag_name }}
      plugin_version: ${{ steps.release.outputs.euroscope-plugin--version }}
      backend_release_created: ${{ steps.release.outputs.backend--release_created }}
      backend_tag: ${{ steps.release.outputs.backend--tag_name }}
      backend_version: ${{ steps.release.outputs.backend--version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  build-plugin:
    needs: release-please
    if: needs.release-please.outputs.plugin_release_created == 'true'
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./euroscope-plugin
    steps:
      - uses: actions/checkout@v3

      - name: Set up Visual Studio Shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x86

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Run CMake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -G Ninja -Bbuild

      - name: Run Ninja Build
        working-directory: ./euroscope-plugin/build
        run: ninja

      - name: Set prerelease flag
        id: set_prerelease
        shell: bash
        run: |
          version="${{ needs.release-please.outputs.plugin_version }}"
          if [[ "$version" == *"-"* || $(echo "$version < 1" | bc 2>/dev/null || echo 0) -eq 1 ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.plugin_tag }}
          name: FlightStripsPlugin ${{ needs.release-please.outputs.plugin_tag }}
          files: |
            ./euroscope-plugin/build/bin/FlightStripsPlugin.dll
            ./euroscope-plugin/build/bin/FlightStripsPluginCore.dll
            ./euroscope-plugin/build/bin/flightstrips_config.ini
            ./euroscope-plugin/build/bin/flightstrips_config_dev.ini
          prerelease: ${{ steps.set_prerelease.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    needs: release-please
    if: needs.release-please.outputs.backend_release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push api image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend-api:${{ needs.release-please.outputs.backend_version }}
            ghcr.io/${{ github.repository_owner }}/backend-api:latest

      - name: Build and push migrate image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.Migrate
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend-migrate:${{ needs.release-please.outputs.backend_version }}
            ghcr.io/${{ github.repository_owner }}/backend-migrate:latest