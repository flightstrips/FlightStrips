name: Release plugin

on:
  push:
    tags:
      - 'plugin-v*'

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build-and-release:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./euroscope-plugin

    steps:
      - uses: actions/checkout@v3

      - name: Set up Visual Studio Shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x86

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Read version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^plugin-v', ''
          Write-Host "Version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Run CMake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -G Ninja -Bbuild

      - name: Run Ninja Build
        working-directory: ./euroscope-plugin/build
        run: ninja

      - name: Set prerelease flag
        id: set_prerelease
        run: |
          version="${{ steps.get_version.outputs.version }}"
          if [[ "$version" == *"-"* || $(echo "$version < 1" | bc 2>/dev/null || echo 0) -eq 1 ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: FlightStripsPlugin ${{ github.ref_name }}
          files: |
            ./euroscope-plugin/build/bin/FlightStripsPlugin.dll
            ./euroscope-plugin/build/bin/flightstrips_config.ini
          prerelease: ${{ steps.set_prerelease.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}