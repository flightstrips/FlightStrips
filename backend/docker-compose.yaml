services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/database
      # Disabled for development convenience - consider enabling for production or completely remove it.
      # - ./pg_hba.conf:/var/lib/postgresql/pg_hba.conf
    environment:
      - POSTGRES_PASSWORD=fs_password
      - POSTGRES_USER=fs
      - POSTGRES_DB=fsdb
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - flightstrips
    restart: unless-stopped
    command: ["postgres"]
    profiles: [all, database]

  flightstrips-migrator:
    build:
      dockerfile: Dockerfile.Migrate
    networks:
      - flightstrips
    restart: on-failure
    depends_on:
      postgres:
        condition: service_started
    profiles: [all, database]
    command: /app/bin/migrate --dsn "postgresql://fs:fs_password@postgres:5432/fsdb?sslmode=disable" --migrations /app/migrations

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    ports:
      - 18888:18888  # Dashboard UI
      - 18889:18889  # OTLP gRPC endpoint
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
      - ASPNETCORE_URLS=http://+:18888
      - DOTNET_DASHBOARD_OTLP_ENDPOINT_URL=http://+:18889
      - DOTNET_DASHBOARD_OTLP_HTTP_ENDPOINT_URL=http://+:18890
    networks:
      - flightstrips
    restart: unless-stopped
    profiles: [all]

  flightstrip:
    build: .
    environment:
      - DATABASE_CONNECTIONSTRING=postgresql://fs:fs_password@postgres:5432/fsdb?sslmode=disable
      - SLEEP_TIME=30
      - OTEL_EXPORTER_OTLP_ENDPOINT=aspire-dashboard:18889
      - ENVIRONMENT=docker
    networks:
      - flightstrips
    restart: unless-stopped
    ports:
      - 2994:2994
    depends_on:
      postgres:
        condition: service_started
      flightstrips-migrator:
        condition: service_completed_successfully
      aspire-dashboard:
        condition: service_started
    profiles: [all]

networks:
  flightstrips:

volumes:
  postgres:
