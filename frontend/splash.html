<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loading</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
      :root {
        --colour1: #f1c40f;
        --colour2: #2c3e50;
        --speed: 4s;
      }
      html,
      body {
        font-family: 'Rubik', sans-serif;
        height: 100%;
        border-radius: 2rem;
        overflow: hidden;
        color: #fff !important;
        text-align: center;
        font-weight: bold;
        font-size: 1.15rem;
        text-shadow: #2c3e50 2px 2px 2px;
      }
      .background {
        background-color: #fff;
        border-radius: 2rem;
        overflow: hidden;
      }
      @keyframes slide {
        from {
          background-position-x: 0;
        }
        to {
          background-position-x: 113px;
        }
      }
      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container .bar {
        min-height: 100px;
        border-radius: 10px;
        width: calc(113px * 4);
        box-shadow: 0px 10px 13px -6px rgba(44, 62, 80, 1);
        background-color: var(--colour2);
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 40px,
          var(--colour1) 40px,
          var(--colour1) 80px
        );
        animation: slide var(--speed) linear infinite;
        will-change: background-position;
      }
      @media only screen and (max-width: 450px) {
        .container .bar {
          width: calc(113px * 3);
        }
      }
      @media only screen and (max-width: 350px) {
        .container .bar {
          width: calc(113px * 2);
        }
      }
      span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <span>FlightStrips Loading...</span>
      </div>
    </div>
    <div class="background"></div>
  </body>
</html>
